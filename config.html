<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <script src="js/config.js"></script>
        <link rel="stylesheet" href="css/config.css" />
        <title>GPE Metrics</title>
    </head>
    <body onload="javascript:setConfigFormDefaultValues()">
        <div class="container">
            <form id="configForm" action="" onsubmit="updateConfig(this)">
                <div class="form-group">
                    <label for="orgId">GCloud Org Id</label>
                    <input type="text" class="form-control" name="orgId" placeholder="Enter org id" />
                </div>
                <div class="form-group">
                    <label for="baseUrl">GCloud Base Url</label>
                    <input type="text" class="form-control" name="baseUrl" placeholder="Enter base URL" />
                </div>
                <div class="form-group">
                    <label for="deploymentKey">Deployment Key</label>
                    <input type="text" class="form-control" name="deploymentKey" placeholder="Enter deployment key" />
                </div>
                <div class="form-group">
                    <label for="queueName">Queue Name</label>
                    <input type="text" class="form-control" name="queueName" placeholder="Enter queue name" />
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </body>
</html>
